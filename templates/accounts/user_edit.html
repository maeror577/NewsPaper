{% extends 'default.html' %}

{% block title %}
  Edit profile
{% endblock title %}

{% block content %}
  {% if user.id == request.user.id %}
    <h1>Edit profile</h1>
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Save changes">
    </form>
  {% else %}
    <h1>Permission denied!</h1>
  {% endif %}
{% endblock content %}
